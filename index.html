<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="board">
            <h2 class="text-light">Word form our customers</h2>
            <p class="text-light">Some of the fullfilled costomers reviews</p>

            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="flex">
                        <div class="comments">
                          Hi My Name Is Zainab And I Am Currently Doing Digital Marketing Course
                        </div>
                        <div class="profile3">
                            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" alt="">
                            <div class="names2">
                                <a href="#">Zainab</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                   
                    <div class="flex">
                        <div class="comments">
                           Hi My Name Is Mohammad Moiz And I Am A Ceo 
                         </div>
                        <div class="profile2">
                            <img src="Assets/596c934c9b385073fb827ffa92f328a5.jpg" alt="">
                            <div class="names">
                                <a href="#">Mohammad Moiz</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="flex">
                        <div class="comments">
                            Hi My Name Is Mohammad Mazz And I'm a Web Developer
                        </div>
                            <div class="profile4">
                                <img src="Assets/download.jpg" alt="">
                                <div class="names3">
                                    <a href="#">Mohammad Mazz</a>
                                </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
